format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$lua\
$golang\
$rust\
$cmd_duration $time\
$line_break\
$character"""

command_timeout = 2000 


[nodejs]
format='[$symbol](green)[($version) ]($style)'

[fill]
symbol = " "

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"
#
# [jobs]
# symbol = ""
# style = "bold red"
# number_threshold = 1
# format = "[$symbol]($style)"
#
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow bold"

[memory_usage]
symbol = " "

[rust]
format=' [${symbol}](bold red)[ (${version} )](bold red)'
symbol = ""

[python]
format=' [${symbol}](yellow)[${pyenv_prefix} (${version} )(\($virtualenv\) )]($style)'
symbol=''

[lua]
format=' [${symbol}](purple)[ (${version} )](bold purple)'
symbol=''

[golang]
format=' [${symbol}](cyan)[ (${version} )]($style)'
symbol=''

[time]
disabled = true
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

